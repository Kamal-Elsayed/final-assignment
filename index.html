<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="Calculator">
        <div class="screen">
            <div class="initial__display" data-initial></div>
            <div class="current__display" data-current>0</div>
        </div>
        <button class="larger__square" data-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>&divide;</button>
        <button data-num>9</button>
        <button data-num>8</button>
        <button data-num>7</button>
        <button data-operation>&times;</button>
        <button data-num>6</button>
        <button data-num>5</button>
        <button data-num>4</button>
        <button data-operation>-</button>
        <button data-num>3</button>
        <button data-num>2</button>
        <button data-num>1</button>
        <button data-operation>+</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button class="larger__square" data-equal>=</button>
    </div>

</body>

</html>
